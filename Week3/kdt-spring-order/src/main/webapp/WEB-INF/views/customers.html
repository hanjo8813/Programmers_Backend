<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>

<body  class="container-fluid">
    <h1>KDT Spring App</h1>

    <p th:text="'test string : ' + ${testString}">바인딩 실패~</p>

    <image th:src="@{/resources/1.png}"  />

    <br><br>

    <h2>Customer Table</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">LastLoginAt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}" th:object="${customer}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{createdAt}"></td>
            <td th:text="*{lastLoginAt}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{customers/new}">go to [customer/new]</a>
</body>

</html>
